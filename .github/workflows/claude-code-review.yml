name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize]
jobs:
  claude-review:
    # Optional: Filter by PR author
    if: |
      github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            se analyze the changes in this PR and focus on identifying critical issues related to:
            - Potential bugs or issues
            - Correctness
            - Code quality and best practices
            - Code structure and maintainability compared to existing codebase
            - Performance

            If critical issues are found, list them in a few short bullet points. If no critical issues are found, provide a simple approval.

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
