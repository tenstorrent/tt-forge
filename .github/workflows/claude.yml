name: Claude Code Generic Action

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt for Claude'
        required: true
        type: string
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This setting allows Claude to read CI results and trigger workflows
          additional_permissions: |
            actions: write

          # Allow Claude to use gh cli for issues and PRs
          allowed_tools: |
            Bash(gh issue create:*)
            Bash(gh issue view:*)
            Bash(gh issue list:*)
            Bash(gh search:*)
            Bash(gh pr create:*)
            Bash(gh pr comment:*)
            Bash(gh pr diff:*)
            Bash(gh pr view:*)
            Bash(gh pr list:*)

          # Use prompt from workflow_dispatch input when triggered manually
          prompt: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prompt || '' }}
        env:
          USE_SIMPLE_PROMPT: "true"
