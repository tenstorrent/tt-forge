# Example workflow using the superset-api action
name: Superset API Example

on:
  push:
    paths:
      - '.github/actions/superset-api/**'
  pull_request:
    paths:
      - '.github/actions/superset-api/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required for checking out code

jobs:
  call_api:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code # only needed when using action in same repo
        uses: actions/checkout@v3

      - name: Call Superset API
        id: api-call
        uses: ./.github/actions/superset-api
        with:
          query: 'benchmarks/last_measurement'
          query_params: '{"project":"tt-forge/tt-xla","ml_model_name":"resnet","batch_size":"12","precision":"bfloat16","github_pipeline_id":"19091232636","arch":"wormhole"}'
          # query_params: '{"project":"tenstorrent/tt-metal","ml_model_name":"tiiuae/falcon-7b-instruct","batch_size":"32","precision":"prefill[BFLOAT16-DRAM]_decode[BFLOAT16-L1_SHARDED]"}'

      - name: Call Superset API
        id: api-call-bh
        uses: ./.github/actions/superset-api
        with:
          query: 'benchmarks/last_measurement'
          query_params: '{"project":"tt-forge/tt-xla","ml_model_name":"resnet","batch_size":"12","precision":"bfloat16","github_pipeline_id":"19091232636","arch":"blackhole"}'
          # query_params: '{"project":"tenstorrent/tt-metal","ml_model_name":"tiiuae/falcon-7b-instruct","batch_size":"32","precision":"prefill[BFLOAT16-DRAM]_decode[BFLOAT16-L1_SHARDED]"}'

      - name: Display Response
        run: |
          echo "API Response:"
          echo '${{ steps.api-call.outputs.response }}'

      - name: Display Response Blackhole
        run: |
          echo "API Response Blackhole:"
          echo '${{ steps.api-call-bh.outputs.response }}'

